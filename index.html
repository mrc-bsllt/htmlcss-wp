<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Pagina WordPress</title>
  </head>

  <body>

    <!-- container della pagina -->
    <div id="container">

      <!-- header della pagina -->
      <header>

        <!-- immagine -->
        <div class="header-top">
          <div class="logo">
            <img src="img/logo.png" alt="">
            <h1>another beautiful organic theme</h1>
          </div>
        </div>
        <!-- /immagine -->

        <!-- menù di navigazione -->
        <nav id="menu">
          <ul class="menu-list">
            <li><a href="#">home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">page templates</a></li>
            <li><a href="#">a parent page</a></li>
            <li><a href="#">features</a></li>
            <li><a href="#">blog</a></li>
            <li><a href="#">contact</a></li>
          </ul>
        </nav>
        <!-- /menù di navigazione -->

      </header>
      <!-- /header della pagina -->

      <!-- contenuto principale della pagina -->
      <main class="clearfix">

        <!-- sezione sinistra -->
        <section class="left float-left">
          <div class="post post-left"></div>
        </section>
        <!-- /sezione sinistra -->

        <!-- sezione centrale -->
        <section class="mid float-left">
          <div class="post post-mid"></div>
        </section>
        <!-- /sezione centrale -->

        <!-- sezione destra -->
        <section class="right float-left">
          <div class="post post-right"></div>
          <div class="post post-right"></div>
          <div class="post post-right"></div>
        </section>
        <!-- /sezione destra -->

      </main>
      <!-- /contenuto principale della pagina -->

      <!-- footer -->
      <footer class="post">

        <!-- sezione autore -->
        <section id="author">
          <div>Pagina realizzata d Marco Busellato</div>
        </section>
        <!-- /sezione autore -->

        <!-- contatti social -->
        <section id="contact" class="clearfix">
          <div class="social float-left">
            <i class="fab fa-facebook-square"></i>
          </div>
          <div class="social float-left">
            <i class="fab fa-instagram"></i>
          </div>
          <div class="social float-left">
            <i class="fab fa-github"></i>
          </div>
        </section>
        <!-- /contatti social -->

      </footer>
      <!-- footer -->

    </div>
    <!-- /container della pagina -->


  </body>
</html>
